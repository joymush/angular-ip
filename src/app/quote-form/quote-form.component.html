<div class="container-fluid">
    <h2 class=""text-center">Create a New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="quoteText">Quote</label>
            <textarea class="form-control" id="quoteText" rows="4" [(ngModel)]="newQuote.quoteText" name="quoteText" #quoteText='ngModel'
             required></textarea>
             <div [hidden]="quoteText.valid || quoteText.pristine" class="alert alert-danger">
                 <p>Quote Is Required</p>
             </div>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
      
          </div>
          <div class="form-group">
      
              <label for="submittedBy">Submitted By</label>
              <input type="text" class="form-control" id="submittedBy" [(ngModel)]="newQuote.submittedBy" name="submittedBy" #submittedBy='ngModel' required>
              <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                <p>Enter your name</p>
              </div>
        
            </div>
          <div class="form-group">
            <label for="date">Date Created</label>
            <input type='date' id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
