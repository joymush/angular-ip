<p>Author: {{quote.author}} <br> Submitted By: {{quote.submittedBy}} <br> Submitted: {{quote.date|timeElapsed}} <br> <button class="btn btn-primary" (click)='quoteUpVote(true)'><i class="fa fa-thumbs-up">{{quote.upvotes}}</i></button>  <button class="btn btn-danger" (click)='quoteDownVote(true)'><i class="fa fa-thumbs-down">{{quote.downvotes}}</i></button></p>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
